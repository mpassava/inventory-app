<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
  </head>
  <body class="m-0 box-border min-w-screen bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-lg font-semibold">
          Inventory Management
        </a>
      </div>
    </nav>
    <div class="flex mx-auto mt-8 w-full">
      <div class="bg-white w-full shadow-md rounded-md p-6 mx-4">
        <h2 class="text-xl font-semibold mb-4">Item List</h2>
        <div id="table" class="grid grid-cols-[repeat(9,_minmax(auto,_auto))] divide-x divide-slate-200 overflow-x-auto">
          <strong class="tcell bg-gray-200">ID</strong>
          <strong class="tcell bg-gray-200">Category</strong>
          <strong class="tcell bg-gray-200">Product Name</strong>
          <strong class="tcell bg-gray-200">Description</strong>
          <strong class="tcell bg-gray-200">Purchase Price</strong>
          <strong class="tcell bg-gray-200">Sales Price</strong>
          <strong class="tcell bg-gray-200">Margin</strong>
          <strong class="tcell bg-gray-200">Location</strong>
          <strong class="tcell flex-1 text-center bg-gray-200">Actions</strong>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
