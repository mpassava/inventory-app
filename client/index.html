<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal w-max">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-lg font-semibold">Inventory Management</a>
      </div>
    </nav>
    <div class="flex mx-auto mt-8 w-screen">
      <div class="bg-white w-11/12 shadow-md rounded-md p-6 mx-auto">
        <h2 class="text-xl font-semibold mb-4">Item List</h2>
        <div class="overflow-x-auto">
          <ul class="flex flex-col">
            <li class="flex bg-gray-200">
              <div class="px-3 py-2 w-1/8">ID</div>
              <div class="px-3 py-2 w-1/8">Product Name</div>
              <div class="px-3 py-2 w-1/8">Description</div>
              <div class="px-3 py-2 w-1/8">Purchase Price</div>
              <div class="px-3 py-2 w-1/8">Sales Price</div>
              <div class="px-3 py-2 w-1/8">Margin</div>
              <div class="px-3 py-2 w-1/8">Location</div>
              <div class="flex-1 px-3 py-2 text-right">Actions</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
