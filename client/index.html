<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal w-max">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-lg font-semibold">
          Inventory Management
        </a>
      </div>
    </nav>
    <div class="flex mx-auto mt-8 w-screen">
      <div class="bg-white w-full shadow-md rounded-md p-6 mx-4">
        <h2 class="text-xl font-semibold mb-4">Item List</h2>
        <div id="table" class="overflow-x-auto flex flex-col">
          <div id="thead" class="flex bg-gray-200 divide-x divide-gray-400">
            <strong class="tcell">ID</strong>
            <strong class="tcell">Product Name</strong>
            <strong class="tcell">Description</strong>
            <strong class="tcell">Purchase Price</strong>
            <strong class="tcell">Sales Price</strong>
            <strong class="tcell">Margin</strong>
            <strong class="tcell">Location</strong>
            <strong class="tcell flex-1 text-right">Actions</strong>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
